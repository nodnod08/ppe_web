<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

  <script

    crossorigin="anonymous"
  ></script>
  <script

  ></script>

    crossorigin="anonymous"
  ></script>
  <script>
    ScrollReveal().reveal(".intro-modified-left", {
      reset: false,
      duration: 1500,

      reset: false,

      reset: false,
      duration: 1500,
      origin: "right",
      distance: "300px",
    });
    ScrollReveal().reveal(".WCU-text", {
      reset: false,
      duration: 1500,

      distance: "300px",
    });
    ScrollReveal().reveal(".WCU-img", {
      reset: false,
      duration: 1500,
      origin: "right",
      distance: "300px",
    });
    ScrollReveal().reveal(".section2-text", {
      reset: false,
      duration: 1500,
      origin: "right",
      distance: "300px",
    });
    ScrollReveal().reveal(".section2-img", {
      reset: false,
      duration: 1500,
      origin: "left",
      distance: "300px",
    });
    ScrollReveal().reveal(".top-clients", {
      reset: false,
      duration: 1500,
      origin: "bottom",
      distance: "300px",
    });
    ScrollReveal().reveal(".bottom-clients", {

      duration: 1500,
      origin: "top",
      distance: "300px",
    });
